<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXCHANGE CRYPTO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icon.png">
</head>
<body>
    <div id="header" class="container">
        <div class="row align-items-center justify-content-between">
            <div class="col text-center">
                <h1 style="padding-left: 100px">EXCHANGE CRYPTO</h1>
            </div>
            <div class="col-auto d-flex align-items-center">
                <div id="saldo-container" class="me-4">
                    <span class="fw-bold">Saldo Disponible:</span>
                    <span id="saldo-usd" class="badge bg-success"></span>
                </div>
                <button id="walletBtn" class="btn btn-outline-primary me-2" style="border-radius: 30px;">Mi Wallet</button>
                <button id="logoutBtn" class="btn btn-outline-danger" style="border-radius: 30px;">Logout</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="banner">
            <div id="banner-content" class="banner-content"></div>
        </div>
        <div class="row crypto-grid" id="crypto-grid"></div>
    </div>

    <footer>
        <p>Desarrollado por <strong>Emiliano Guzm√°n</strong> - API por CoinGecko</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
