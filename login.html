<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXCHANGE CRYPTO - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="stylelogin.css">
    <link rel="icon" type="image/png" href="icon.png">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-lg-6 col-md-8 col-sm-10 col-12">
                <h3 class="text-center mb-4">EXCHANGE CRYPTO</h3>
                <div class="card p-4 shadow">
                    <div id="auth-forms">
                        <form id="loginForm">
                            <h4 class="text-center mb-3">Iniciar Sesión</h4>
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="loginEmail" placeholder="Ingresa tu correo" autocomplete="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Ingresa tu contraseña" autocomplete="current-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                        </form>

                        <form id="signupForm" class="d-none">
                            <h4 class="text-center mb-3">Crear Cuenta</h4>
                            <div class="mb-3">
                                <label for="signupEmail" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="signupEmail" placeholder="Ingresa tu correo" autocomplete="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="signupPassword" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="signupPassword" placeholder="Crea una contraseña" autocomplete="new-password" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Crear Cuenta</button>
                        </form>
                    </div>

                    <div class="text-center mt-3">
                        <p id="toggleAuth" class="text-primary cursor-pointer">¿No tienes cuenta? Crear cuenta</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="login.js"></script>
</body>
</html>
